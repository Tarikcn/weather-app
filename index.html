<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid p-3 text-center">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid row mt-3">
      <aside class="col-sm-12 col-md-3">
        <h2>Search for a City:</h2>
        <form action="submit" class="search-form">
          <div class="form-group">
            <input
              type="text"
              placeholder="London"
              id="search-input"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <button
              type="button"
              class="btn btn-primary form-control"
              id="submit-btn"
            >
              Search
            </button>
          </div>
        </form>
        <hr class="hr" />
        <section class="previous-cities">
          <!-- Insert search history here -->
        </section>
      </aside>
      <section class="col-sm-12 col-md-9">
        <div id="today-container">
          <div class="current-weather">
            <!-- insert current weather data -->
          </div>
        </div>
        <div class="row forecast-container">
          <!-- insert 5 days forecast -->
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
